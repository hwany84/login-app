<!DOCTYPE html>
<html>
<head>
    <title>Wavve 로그인 테스트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f5;
            margin: 0;
            padding: 2rem;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 2rem;
        }
        .form-section {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 300px;
            flex-shrink: 0;
        }
        .result-section {
            flex-grow: 1;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            overflow-x: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        select, input[type="text"], input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.8rem;
            border: none;
            background-color: #3b82f6;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
        .result-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            color: #111;
        }
        .result-card {
            background-color: #000;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #444;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
            color: #facc15;
            word-wrap: break-word;
            overflow-wrap: break-word;
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Wavve 로그인</h2>
            <form method="post">
                <label for="environment">환경 선택</label>
                <select name="environment" required>
                    <option value="prod">운영(PRD)</option>
                    <option value="qa">QA</option>
                    <option value="dev">DEV</option>
                </select>

                <label for="id">ID</label>
                <input type="text" name="id" required>

                <label for="password">Password</label>
                <input type="password" name="password" required>

                <button type="submit">로그인 요청</button>
            </form>
        </div>

        <div class="result-section">
            {% if result1 %}
            <div class="result-title">1. 로그인 응답 결과</div>
            <div class="result-card">{{ result1 | safe }}</div>
            {% endif %}

            {% if result2 %}
            <div class="result-title" style="margin-top:2rem;">2. 구매 상품 목록</div>
            <div class="result-card">{{ result2 | safe }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
